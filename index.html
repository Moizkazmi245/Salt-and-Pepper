<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- icon link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar started -->

    <nav>
      <div class="navbar">
        <div class="logo-image-div">
          <img
            class="logo-image"
            src="./assests/logo.webp"
            alt="salt-n-peper-logo"
          />
        </div>
        <div class="nav-pages-buttons-gap">
          <div class="navbar-pages">
            <a href="./index.html">Home</a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./publications.html">Publications</a>
            <a href="./feedback.html">Feedback</a>
          </div>

          <div class="navbar-button">
            <button class="getAfranchise-button">Get a franchise</button>
            <button class="orderOnline-button">
              Order Online<i class="fa-solid fa-circle-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- navbar ended -->

    <!-- dinnerBuffet-image started  -->

    <div class="dinnerBuffet-image">
      <img class="buffet-image" src="./assests/dinnerBuffet.webp" alt="" />
    </div>

    <!-- dinnerBuffet-image ended  -->

    <!-- ourBrands started -->

    <div class="ourBrand">
      <h1 class="fontOfBrand-h1">
        Welcome to <span class="logo-salt">Salt'n Pepper</span>
        <br />Restaurants! Our Brands
      </h1>
      <p class="informationOfBrand-p">Please click our brands below for further information, reservations or to order online!</p>
      <div data-aos="fade-up" class="brand-images">
        <img src="./assests/brand-image.webp" alt="brand-image" class="image-background"/>
        <img
          src="./assests/brand-image-express.webp"
          alt="brand-image-express"
        class="image-background"/>
        <img
          src="./assests/brand-image-village.webp"
          alt="brand-image-village"
        class="image-background"/>
      </div>
      <div class="orderNowOrReserve-btn"  data-aos="flip-up">
        <button>
          <figure>Order Now</figure>
        </button>
        <button>
          <figure>Order Now</figure>
        </button>
        <button>
          <figure>Reserve a Table</figure>
        </button>
      </div>
    </div>


    <!-- ourBrands ended -->

    <!-- animation link  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- animation script  -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
